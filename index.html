<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoconecta</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="encabezado">
        <div id="logo">
            <img src="img/logoVerde.png" alt="">
            <h1>Ecoconectá</h1>

        </div>

        <p>Guía de lugares para donar y comprar sustentable en Córdoba Capital</p>
    </section>
    <section class="boton-central">
        <button>Sumá tu aporte</button>
    </section>
    <section class="parte-inferior">
        <div>
            <img src="img/dona.jpg" alt="dona">
            <button class="dona">Doná</button>
        </div>
        <div>
            <img src="img/compra.png" alt="compra">
            <button class="compra">Comprá</button>
        </div>
    </section>

    <script src="js/proyecto_final.js"></script>
</body>

</html>
